<!DOCTYPE html>
<html>
<head>
  <link href="css/animate.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/moment.js"></script>

  <!-- WIDGETS -->
  <script src="js/widgets/weather.js"></script>
  <script src="js/widgets/alert.js"></script>
  <script src="js/widgets/joke.js"></script>
  <script src="js/widgets/reminders.js"></script>
  <script src="js/widgets/talk.js"></script>

  <!-- CONSTANT WIDGETS -->
  <script src="js/widgets/clock.js"></script>

  <script src="js/actions.js"></script>
  <script src="js/annyang.js"></script>
  <script>
  (function() {
    $(document).ready(function() {
      updateClock();
    });
    if (annyang) {
      annyang.addCommands(commands);
      annyang.debug();
      annyang.start();
    }
  })();
  </script>
  <style>
    html {
      width: 100%;
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
      cursor: none;
      background-color: black;
      color: white;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }

    #clock {
      position: absolute;
      right: 0;
      top: 0;
      padding: 20px;
      text-align: right;
    }

    #clock #time {
      font-size: 40px;
    }

    #clock #date {
      font-size: 20px;
    }

    #reminders .icon {
      position: absolute;
      top: 8%;
      left: 5%;
      font-size: 28px;
      display: none;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
    }

    #weather {
      text-align: center;
      display: none;
    }

    #weather #temperature {
      font-size: 160px;
    }

    #weather #forecast span {
      vertical-align: top;
    }
  </style>
</head>
<body>
  <div id="talk" class="widget">
    <div class="container zoomIn animated"></div>
  </div>
  <div id="clock" class="constant-widget">
    <div id="time"></div>
    <div id="date"></div>
  </div>
  <div id="weather" class="widget">
    <div class="container">
      <div id="temperature"></div>
      <div id="forecast">
        <img src=""></img>
        <span></span>
      </div>
    </div>
  </div>
  <div id="reminders" class="widget">
    <div class="icon">
      <i class="fa fa-bell"></i>
    </div>
    <div class="container">
      <ol></ol>
    </div>
  </div>
  <div id="video" class="widget">
    <div class="container">
    </div>
  </div>
</body>
</html>
